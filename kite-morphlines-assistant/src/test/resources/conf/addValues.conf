morphlines : [
  {
    id : morphline_0
    importCommands : ["org.kitesdk.**"]
    commands : [
      {
        readCSV {
          "separator" : ","
          "columns" : ["name","age"]
          "ignoreFirstLine" : true
          "trim" : true
          "charset" : "UTF-8"
          "quoteChar" : "\""
          "commentPrefix" : "#"
          "maxCharactersPerRecord" : 2147483647
          "onMaxCharactersPerRecord" : "throwException"
        }
      }                 
      {
        addValues {
          "added_string" : "added string"
          "added_array" : ["item 0", "item 1", "item 2"]
          "copied_name" : "@{name}"
          "copied_age" : "@{age}"
        }
      }  
    ]
  }
]

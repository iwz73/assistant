<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test page</title>
</head>
<body>
	<div id="basic"></div>
	<div id="color_0" style="color: red;"></div>
	<div id="color_1" style="color: #00ff00;"></div>
	<div id="color_2" style="color: rgb(0, 0, 255);"></div>
	<div id="opacity" style="opacity: 0.5;"></div>
	<div id="background"
		style="background: #00ff00 url() no-repeat fixed center;"></div>
	<div id="background-attachment" style="background-attachment: scroll;"></div>
	<div id="background-blend-mode"
		style="background-blend-mode: color-dodge;"></div>
	<div id="background-color" style="background-color: aqua;"></div>
	<div id="background-image"
		style="background-image: url('not_exist.gif');"></div>
	<div id="background-position" style="background-position: center;"></div>
	<div id="background-repeat" style="background-repeat: repeat-y;"></div>
	<div id="background-clip" style="background-clip: content-box;"></div>
	<div id="background-origin" style="background-origin: content-box;"></div>
	<div id="background-size" style="background-size: 80px 60px;"></div>




</body>
</html>

morphlines : [
  {
    id : morphline_0
    importCommands : ["org.kitesdk.**"]
    commands : [                    
      {
        readJson {
          "outputClass" : "com.fasterxml.jackson.databind.JsonNode"
        }
      }
      { 
        extractJsonPaths {
          "flatten" : true
          "paths" : { 
            "id" : "/docId"
            "bool_b" : "/bool"
            "short_i" : "/short"
            "int_i" : "/int"
            "long_l" : "/long"
            "double_d" : "/double"
            "date_dt" : "/date"
            "date_dts" : "/date_array"
            "text_t" : "/text"
            "text_txt" : "/text_array"
            "urls_ss" : "/object_array[]/url"
          } 
        }
      }
      {
        "logTrace" { "format" : "log trace : {} -> {}", "args" : ["@{id}", "@{}"] }
      }
      {
        "logDebug" { "format" : "log debug : {} -> {}", "args" : ["@{id}", "@{}"] }
      }
      {
        "logInfo" { "format" : "log info : {} -> {}", "args" : ["@{id}", "@{}"] }
      }
      {
        "logWarn" { "format" : "log warn : {} -> {}", "args" : ["@{id}", "@{}"] }
      }
      {
        "logError" { "format" : "log error : {} -> {}", "args" : ["@{id}", "@{}"] }
      }
    ]
  }
]
